<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .student-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .student-info p {
            margin: 5px 0;
            color: #555;
            font-size: 1.1rem;
        }
        
        .student-info strong {
            color: #2c3e50;
        }
        
        .assignments {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .assignment-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        /* Большие зеленые кнопки */
        .big-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4a9747;
            color: white;
            text-decoration: none;
            padding: 25px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            width: 100%;
            max-width: 600px;
        }
        
        .big-btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .big-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(46, 204, 113, 0.3);
        }
        
        .big-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .big-btn-icon {
            font-size: 1.8rem;
        }
        
        .big-btn-arrow {
            font-size: 1.2rem;
            margin-left: 10px;
            opacity: 0.9;
        }
        
        /* Маленькие кнопки для репозиториев - ВЫРОВНЕНЫ ПО ЦЕНТРУ */
        .small-btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 5px;
        }
        
        .small-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #cdf3c7;
            color: #525252;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #ddfbe0;
            border: 1px solid ;
            cursor: pointer;
        }
        
        .small-btn:hover {
            background-color: #f5fef5;
            transform: translateY(-2px);
        }
        
        .small-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.95rem;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .big-btn {
                padding: 22px 25px;
                font-size: 1.3rem;
                max-width: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .big-btn {
                padding: 20px;
                font-size: 1.1rem;
            }
            
            .big-btn-content {
                gap: 10px;
            }
            
            .big-btn-icon {
                font-size: 1.5rem;
            }
            
            .small-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Задания</h1>
            <div class="student-info">
                <p><strong>Студент:</strong> Байол София</p>
                <p><strong>Группа:</strong> 4-мд-8</p>
                <p><strong>Год:</strong> 2025</p>
            </div>
        </div>
        
        <div class="assignments">
            <!-- Задание 1 -->
            <div class="assignment-item">
                <a href="#" class="big-btn" id="assignment1-big-btn">
                    <div class="big-btn-content">
                        <i class="fas fa-briefcase big-btn-icon"></i>
                        <span>Задание 1: Портфолио</span>
                        <i class="fas fa-arrow-right big-btn-arrow"></i>
                    </div>
                </a>
                <div class="small-btn-container">
                    <a href="#" class="small-btn" id="assignment1-small-btn">
                        <i class="fab fa-github"></i> Репозиторий портфолио
                    </a>
                </div>
            </div>
            
            <!-- Задание 2 -->
            <div class="assignment-item">
                <a href="#" class="big-btn" id="assignment2-big-btn">
                    <div class="big-btn-content">
                        <i class="fas fa-laptop-code big-btn-icon"></i>
                        <span>Задание 2: Дашборд</span>
                        <i class="fas fa-arrow-right big-btn-arrow"></i>
                    </div>
                </a>
                <div class="small-btn-container">
                    <a href="#" class="small-btn" id="assignment2-small-btn">
                        <i class="fab fa-github"></i> Репозиторий дашборда
                    </a>
                </div>
            </div>
            
            <!-- Задание 3 -->
            <div class="assignment-item">
                <a href="#" class="big-btn" id="assignment3-big-btn">
                    <div class="big-btn-content">
                        <i class="fas fa-gamepad big-btn-icon"></i>
                        <span>Задание 3: Игра</span>
                        <i class="fas fa-arrow-right big-btn-arrow"></i>
                    </div>
                </a>
                <div class="small-btn-container">
                    <a href="#" class="small-btn" id="assignment3-small-btn">
                        <i class="fab fa-github"></i> Репозиторий игры
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p style="margin-top: 15px;">© 2025 Байол София</p>
        </div>
    </div>

    <script>
        // Обработчики для больших кнопок
        document.getElementById('assignment1-big-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://sofiabay.github.io/my_portfolio/";
        });
        
        document.getElementById('assignment2-big-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://sofiabay.github.io/dashboard/";
        });
        
        document.getElementById('assignment3-big-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://sofiabay.github.io/PLATFORMER-GAME/";
        });
        
        // Обработчики для маленьких кнопок
        document.getElementById('assignment1-small-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://github.com/sofiabay/my_portfolio.git";
        });
        
        document.getElementById('assignment2-small-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://github.com/sofiabay/dashboard.git";
        });
        
        document.getElementById('assignment3-small-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://github.com/sofiabay/PLATFORMER-GAME.git";
        });
    </script>
</body>
</html>
